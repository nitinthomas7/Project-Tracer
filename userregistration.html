<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="./css/userregistrationstyle.css">
</head>
<body>
    <div class="container">
        <div class="title">User Registration</div>
        <form class="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="" required>
                </div>
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Mobile Number</span>
                    <input type="number" placeholder="Enter your Mobile Number" required>
                </div>
            </div>
            <br>
             <div class="gender-details">
                 <input type="radio" name="Gender" id="dot-1">
                 <input type="radio" name="Gender" id="dot-2">
                 <input type="radio" name="Gender" id="dot-3">
                 <span class="gender-title">Gender</span>
                 <div class="category">
                     <label for="dot-1">
                         <span class="dot one"></span>
                         <span class="gender">Male</span>
                     </label>
                     <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Others</span>
                    </label>
                 </div>
             </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">PAN Number</span>
                    <input type="number" placeholder="Enter your PAN number" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter your Address" required>
                </div>
                <div class="input-box">
                    <span class="details">Town</span>
                    <input type="text" placeholder="" required>
                </div>
                <div class="input-box">
                    <span class="details">District</span>
                    <input type="text" placeholder="" required>
                </div>
                <div class="input-box">
                    <span class="details">State</span>
                    <input type="text" placeholder="" required>
                </div>
                <div class="input-box">
                    <span class="details">Pincode</span>
                    <input type="number" placeholder="Enter your Pincode" required>
                </div>
                    <button class="submit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </form>
         </div>
    </body>
</html>
